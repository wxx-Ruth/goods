<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>首页</title>
	<link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">
</head>
<body>
	<!--顶部-->
	<div class="mod-full mod-gray">

			<span>les乐事拆弹超市</span><a href="javascript:;" class="logo-out">退出</a>

		</div>

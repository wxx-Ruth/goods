<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录注册-商家端</title>
    <link rel="stylesheet" href="../css/sellerInfo.css">
</head>

<body>
    <!--顶部-->
    <div class="mod-full shop-topbar black-top">
        <header class="grid-m1210">
            <a href="/" target="_blank" class="topbar-item topbar-logo">
                <img src="../images/xiehuo-logo.png" alt="写货宝"></a>
        </header>
    </div>
    <!--顶部 end-->

    <div class="mod-full">
        <!--我的店铺-->
        <div class="grid-m1210">
            <div class="input-list">
                <h2 class="title">商家信息完善&nbsp;&nbsp;&nbsp;<span>添加您的店铺</span></h2>
                <div class="my-shop cf add-shop">
                    <div class="fl imgs">
                        <a href="" class="img">
                            <div class="shop-img"><i class="iconfont">&#xe651;</i></div>
                        </a>
                        <a href="" class="touxiang color-blue">编辑头像</a>
                        <a href="" class="img">
                            <img class="shop-img" src="http://fuss10.elemecdn.com/a/c8/1796ec76390e5fe5357a869fde250jpeg.jpeg?imageMogr2/thumbnail/190x190/format/webp/quality/85" alt="">
                            <div class="upload-img"><i class="iconfont"></i><span>上传新图片</span></div>
                        </a>
                        <a href="" class="color-blue">查看大图</a>
                        <a href="" class="color-gray">营业执照</a>
                    </div>
                    <div class="shop-main">
                        <p class="shop-name"><label for="" class="label">店&nbsp;铺&nbsp;名：</label><input type="text" class="input" placeholder="请输入店铺名称"></p>
                        <p><label for="" class="label">联&nbsp;系&nbsp;人：</label><input type="text" class="input" placeholder="请输入联系人姓名"></p>
                        <p><label for="" class="label">联系电话：</label><input type="text" class="input" placeholder="请输入联系电话"></p>
                        <p class="no-label"><input type="text" class="input" placeholder="请输入联系电话"></p>
                        <p><label for="" class="label">联系地址：</label>
                            <select class="select-arrow input select-list">
                                <option>请选择省市区</option>
                                <option>副食</option>
                                <option>副食</option>
                                </select></p>
                        <p class="no-label"><input type="text" class="input input-long" placeholder="请如实填写您详细地址 如街道门牌号等详细地址"> <a href="javascirpt:;" class="set-address">此地址为收货地址</a></p>
                        <p><label for="" class="label">执照编号：</label><input type="text" class="input" placeholder="请输入营业执照编号"></p>
                        <p><label for="" class="label">业务类型：</label>
                            <select class="select-arrow input select-list">
                                <option>请选择业务类型</option>
                                <option>副食</option>
                                <option>副食</option>
                                </select></p>
                        <p><label for="" class="label">店铺介绍：</label><textarea class="textarea" placeholder=" 请间断介绍您店铺信息，此信息将展示在商家列表 "></textarea></p>
                        <p class="txt-warn">请输入店铺名称</p>
                        <button class="btn btn-save">保存</button>

                    </div>
                </div>
            </div>
        </div>
        <!--我的店铺 end-->
    </div>


    <!-- 底部 -->
    <footer class="mod-full mod-gray">
        <div class="grid-m1210">
            <div class="footer-main cf">
                <div class="links fl">
                    <a href="" target="_blank" class="f-16">关于写货</a>
                    <a href="" target="_blank" class="f-16">我是供应商</a>
                    <a href="" target="_blank" class="f-16">我要开店</a>
                    <a href="" target="_blank">公司介绍</a>
                    <a href="" target="_blank">申请供应商</a>
                    <a href="" target="_blank">申请商家</a>
                    <a href="" target="_blank">关于我们</a>
                </div>
                <div class="qrcode-lr fl">
                    <img src="../images/qrcode-m.jpg" alt="商家app">
                    <div class="qrcode-info fr">
                        <span>供应商APP</span>
                        <p>扫一扫，掌上供货管理</p>
                    </div>
                </div>
                <div class="qrcode-lr fr">
                    <img src="../images/qrcode-m.jpg" alt="供应商app">
                    <div class="qrcode-info fr">
                        <span>商家APP</span>
                        <p>扫一扫，写货更方便</p>
                    </div>
                </div>
            </div>
            <p class="copyright">
                © 2016—2017 XIEHUOBAO.COM　四川科技有限公司　京ICP备17009001号-1
            </p>
        </div>
    </footer>
    <!-- 底部 end -->

</body>
